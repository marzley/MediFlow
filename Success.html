<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Successful</title>
    <style>
        body {
            background: #f6fff6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .success-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 40px 30px;
            text-align: center;
        }
        .success-icon {
            font-size: 60px;
            color: #4BB543;
            margin-bottom: 20px;
        }
        .success-message {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }
        .success-detail {
            color: #666;
            margin-bottom: 30px;
        }
        .back-btn {
            background: #4BB543;
            color: #fff;
            border: none;
            padding: 12px 28px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
        }
        .back-btn:hover {
            background: #388e2c;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">&#10004;</div>
        <div class="success-message">Successfully Booked!</div>
        <div class="success-detail">
            Your appointment has been booked successfully.<br>
            Thank you for using our service.
        </div>
        <a href="index.html" class="back-btn">Back to Home</a>
    </div>
</body>
